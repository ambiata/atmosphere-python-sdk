---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)-23.23s %(levelname)-5.5s %(name)s: %(message)s"
filters:
  stderr_filter:
    (): atmosphere.activity.logger_classes.StdErrFilter
  stdout_filter:
    (): atmosphere.activity.logger_classes.StdOutFilter

handlers:
  stdout:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    filters: [ stdout_filter ]
    stream: ext://sys.stdout

  stderr:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    filters: [ stderr_filter ]
    stream: ext://sys.stderr

loggers:
  atmosphere_api:
    level: DEBUG
  uvicorn:
    level: INFO

root:
  level: DEBUG
  handlers: [ stdout, stderr ]

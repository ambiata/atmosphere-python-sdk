name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  test:
    name: Install, lint and test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          poetry install

      - name: Run the linter
        run: |
          ./scripts/lint.sh

      - name: Run the test
        run: |
          ./scripts/test.sh
  
  tag:
    name: Create new release
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' &&  github.ref == 'refs/heads/main'
    needs: [ test ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    # When https://github.com/anothrNick/github-tag-action/issues/150 will be closed, we should be able to use
    # newer version of anothrNick/github-tag-action (post 1.39.0) which should include this step.
    - name: git config
      run: |
        git config --global --add safe.directory /github/workspace

    - name: Dry bump version and push tag
      id: dry-bump-tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DRY_RUN: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        poetry install

    - name: Commit the new version of the python package
      env:
        NEW_TAG: ${{ steps.dry-bump-tag.outputs.new_tag }}
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "info@ambiata.com"
        poetry version ${NEW_TAG}
        git add pyproject.toml
        git commit -m "[tag] version ${NEW_TAG}"
        git push origin main

    - name: Push tag
      id: push-tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
